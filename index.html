<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" href="css/style.css" rel="stylesheet">    
    </head>
    <body>
        <h1>Hello</h1>
        <h1>#hat & #eyes are in div .upper</h1>
        <h1>#nose, #mouth, & #feet are in div .lower</h1>
        <h1>divs .lower & .upper are in div #body</h1>
        <h2>images will need to be sized</h2>
        <div id="body" >
            
            <div class="upper">
                <img id="eyes" src="images/eyes.png">
                <img id="hat" src="images/hat.png">
            </div>
            <div class="lower">
                <img id="nose" src="images/nose.png">
                <img id="mouth" src="images/mouth.png">   
                <img id="feet" src="images/Shoes.png">
            </div>
        </div>
</body>
</html>
